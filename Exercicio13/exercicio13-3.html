<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Exercício 7: apresenta três funções (botões) para trabalhar com janelas.
    </title>
  </head>
  <body>
    <h1>Atividade 07</h1>
    <p>Para abrir normal</p>
    <input
      type="button"
      name="abrir"
      value="Janela1"
      onClick="abre1()"
    /><br /><br />
    <p>Dê um clique no botão para abrir uma janela de 350px de largura por 400px de
        altura, sem barras e menus:</p>
    <input
      type="button"
      name="abrir"
      value="Janela2"
      onClick="abre2()"
    /><br /><br />
    <p>
        Dê um clique no botão para abrir uma janela com menu e barra de rolagens,
        mas sem barra de endereço e barra padrão:
    </p>
    <input
      type="button"
      name="abrir"
      value="Janela3"
      onClick="abre3()"
    /><br /><br />
    <script src="script13-3.js"></script>
  </body>
</html>
