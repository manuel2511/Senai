<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11: faz uma pergunta específica e apresenta algumas respostas
        em forma de botões.</title>
</head>
<body>
    <form>
        Pergunta: Quantos anos tem um século?<br>
        <input type="button" value="a" onclick="a()">
        10 anos <br>
        <input type="button" value="b" onclick="b()"> 100 anos <br>
        <input type="button" value="c" onclick="c()"> 1000 anos
        <br>
        <input type="button" value="d" onclick="d()"> Não sei <br>
        </form>
    <script>
        function a() {
            alert("A: Volte para 1a série!")
        }
        function b() {
            alert("B: Correto!");
        }
        function c() {
            alert("C: MEU DEUS!!!")
        }
        function d() {
            alert("D: Não dá para arriscarnada?!?!")
        }
    </script>
</body>
</html>
