<body>
    <h1>Exercicio 19 Média aritmetica</h1>
    <script>
        const valor1 = parseInt(prompt("Informe o primeiro valor."));
        const valor2 = parseInt(prompt("Informe o segundo valor."));
        const valor3 = parseInt(prompt("Informe o terceiro valor."));
        const resultado = (valor1 + valor2 + valor3) / 3;
        document.write("<br><h2>A média dos três numeros é: " + resultado +"</h2>"); 
    </script>
    
</body>
